<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elenchos - Dashbord</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <header>
        <h1>Elenchos</h1>
    </header>
    <div id="menu">

                <p>Dashbord</p>

                <p>Relatórios</p>
            </nav>
        </aside>
    </div>

    <main>
        <div>

                <tr>
                    <td>Caixa atual</td>

                </tr>
            </table>
        </div>
        <div id="entradas-saidas">

                <caption>Saldos</caption>
                <thead>
                    <th>Conta</th>
                    <th>Valor</th>
                </thead>
                <tbody>
                    <tr>
                        <td>Conta 1</td>
                        <td>2300</td>
                    </tr>
                    <tr>
                        <td>Conta 2</td>
                        <td>1020</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td>Total</td>
                        <td>3320</td>
                    </tr>
                </tfoot>
            </table>
            <table id="gastos">
                <caption>Gastos</caption>
                <thead>
                    <tr>
                        <td>Saída</td>
                        <td>Valor</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Fatura cartão</td>
                        <td>1800</td>
                    </tr>
                    <td>Mês atual</td>
                    <td>1200</td>
                </tbody>
                <tfoot>
                    <tr>

            </table>

</html>
